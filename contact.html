<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="DigiBlog: Unveiling the Techscape. Contact Us page, Fill out Name, E-mail, and the Message, and we will get back too you soon"
    />
    <title>DigiBlog | Contact</title>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="icon" href="img/DigiBlog_icon.png" />
    <!--Fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <!--Icons-->
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <header class="header">
      <img class="logo" src="img/DigiBlog_logo.png" alt="DigiBlog logo" />
      <input type="checkbox" id="check" aria-label="checkbox" />
      <label for="check" class="icons" aria-label="nav-menu">
        <i class="bx bx-menu" id="menuIcon"></i>
        <i class="bx bx-x" id="closeIcon"></i>
      </label>
      <nav class="navbar">
        <a href="index.html">Home</a>
        <a href="about.html">About</a>
        <a href="blogs.html">Blog</a>
        <a href="contact.html">Contact</a>
      </nav>
    </header>
    <main class="contact-main">
      <section class="hero">
        <h1>Contact Us</h1>
        <h2>Home > About > Blog > <span>Contact</span></h2>
      </section>

      <div class="contact-content">
        <form action="#" method="get">
          <label for="name">Name:</label>
          <input type="text" id="name" minlength="5" />

          <label for="email">E-mail:</label>
          <input type="email" id="email" />

          <label for="subject">Subject:</label>
          <input type="text" minlength="15" id="subject" />

          <label for="message">Message:</label>
          <textarea name="" id="message" cols="30" rows="6"></textarea>

          <input type="submit" value="Submit" id="submitBtn" />
        </form>
      </div>
    </main>

    <footer>
      <p class="footer-txt">Copyright 2023 Â© DigiBlog</p>
    </footer>
    <script src="js/script.js"></script>
  </body>
</html>
